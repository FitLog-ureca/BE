spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fitlog
    username: root
    password: ureca

springdoc:
  api-docs:
    path: /api-docs      # (선택) JSON 명세 URL
  swagger-ui:
    path: /swagger-ui    # (선택) UI 접근 URL
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# mybatis
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  #type-aliases-package: com.ureca.fitlog.domain 아래의 행은 10/22 16:34에 수정함
  type-aliases-package: com.ureca.fitlog.todos.dto, com.ureca.fitlog.exercise.dto, com.ureca.fitlog.calendar.dto

logging:
  level:
    org.mybatis: DEBUG
    com.ureca.fitlog: DEBUG

